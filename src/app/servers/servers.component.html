<p>
  Servers:
</p>
<label>Server Name</label>

<input type="text" class="form-control" [(ngModel)]="serverName" >

<!--<p>{{serverName}}</p>-->

<button type="button" class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add Server</button>
<p>{{serverCreationStatus}}</p>
<app-server></app-server>
<app-server></app-server>

<label>User Name:</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>My name is {{userName}}</p>
<button type="button" class="btn btn-primary" [disabled]="userName.length<=0" (click)="resetUserName()">Reset Name</button>

<hr/>
<h3>Directive Assignment</h3>
<button type="button" class="btn btn-primary" (click)="addDisplayDetails()">Display Details</button>
<p *ngIf="displayDetails">Another paragraph</p>

<ul>
  <li *ngFor="let detail of details" [ngClass]="{'blue-counter': detail.counter>=5}">Counter:{{detail.counter}}, {{detail.text}}</li>
</ul>
